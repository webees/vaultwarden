name: 🧹 GHCR Cleanup

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: read
  packages: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: 🔍 Clean images
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          packages: ${{ github.repository }}
          delete-untagged: true
          keep-n-untagged: 5
          keep-n-tagged: 10
          older-than: 30 days
          delete-ghost-images: true
          delete-partial-images: true
          delete-orphaned-images: true
          validate: true
          log-level: info
          dry-run: false
